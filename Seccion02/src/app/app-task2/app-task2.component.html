<button
  class="btn btn-primary"
  (click)=onTogleDetails()>
  Display Details
</button>

<p
  *ngIf="showSecret">
  Secret Password = 1234
</p>

<div *ngFor="let logItem of log; let i = index">
  <p
    [ngStyle]="{'backgroundColor': i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}">
    {{ logItem }}
  </p>
</div>
